<!DOCTYPE html>
<html>

<head>
  <title><b>Pocket Chef</b></title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/popup.css">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Extension popup styles -->

</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="jumbotron">
          <h1 class="display-4 text-center mb-4 color-text"> <strong> Pocket Chef </strong></h1>
          <form>
            <div class="form-group">
              <label for="select-method" class="color-text">Select a method:</label>
              <select class="form-control" id="select-method">
                <option value="base64">Base64</option>
                <option value="rot13">ROT13</option>
                <option value="atbash">Atbash</option>
                <option value="railfence">Rail Fence</option>
                <option value="xor"> XOR </option>
              </select>
            </div>
            <br>
            <div class="form-group">
              <label for="input-text" class="color-text">Enter text to encode/decode:</label>
              <input type="text" class="form-control" id="input-text" placeholder="Text to encode/decode">
            </div>

            
            <div class="form-group hidden" id="railfence-input-rails">
              <label for="railfence-rails" class="white-text">Enter Rails:</label>
              <input type="number" class="form-control" id="railfence-rails" placeholder="2">
            </div>
            <div class="form-group hidden" id="railfence-input-off">
              <label for="railfence-off" class="color-text">Enter Offset:</label>
              <input type="number" class="form-control" id="railfence-off" placeholder="0">
            </div>
            <div class="form-group hidden" id="xor-input-key-type">
              <label for="xor-key-type" class="color-text">Select Key Type:</label>
              <select class="form-control" id="xor-key-type">
                <option value="hex">Hex</option>
                <option value="decimal">Decimal</option>
                <option value="binary">Binary</option>
                <option value="base64">Base64</option>
                <option value="utf8">UTF8</option>
              </select>
            </div>
            
            <div class="form-group hidden" id="xor-input-key">
              <label for="xor-key" class="color-text">Enter Key:</label>
              <input type="text" class="form-control" id="xor-key" placeholder="Enter key">
            </div>            

            <div class="d-flex justify-content-center mt-4">
              <div class="ButtonSpacing">
                <button type="button" class="btn btn-secondary" id="encode-button">Encode</button>
                <button type="button" class="btn btn-secondary" id="decode-button">Decode</button>
              </div>
            </div>
            <div class="form-group mt-4">
              <label for="output-text" class="color-text">Result:</label>
              <textarea class="form-control" id="output-text" rows="3" readonly></textarea>
            </div>
          </form>
        </div>
      </div>
      <script src="content.js"></script>

</body>

</html>
