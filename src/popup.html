<!DOCTYPE html>
<html>
<head>
  <title>Pocket Chef</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/styles/popup.css">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Extension popup styles -->

  <style>
    body {
      padding: 20px;
      width: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pocket Chef</h1>
    <form>
      <div class="form-group">
        <label for="select-method">Select a method: </label>
        <select class="form-control" id="select-method">
          <option value="base64">Base64</option>
          <option value="rot13">ROT13</option>
          <option value="atbash">Atbash</option>
          <option value="railfence">Rail Fence</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="input-text">Enter text to encode/decode:</label>
        <input type="text" class="form-control" id="input-text" placeholder="Text to encode/decode">
      </div>

      <div class="form-group hidden" id="railfence-input-rails">
        <label for="railfence-rails">Enter Rails:</label>
        <input type="number" class="form-control" id="railfence-rails" placeholder="2">
      </div>
      <div class="form-group hidden" id="railfence-input-off">
        <label for="railfence-off">Enter Offset:</label>
        <input type="number" class="form-control" id="railfence-off" placeholder="0">
      </div>

      <button type="button" class="btn btn-primary" id="encode-button">Encode</button>
      <button type="button" class="btn btn-primary" id="decode-button">Decode</button>
      <div class="form-group">
        <label for="output-text">Result:</label>
        <textarea class="form-control" id="output-text" rows="3" readonly></textarea>
      </div>
    </form>
  </div>
  </div>
  <script src="content.js"></script>

</body>
</html>
