<!DOCTYPE html>
<html>
<head>
  <title>Pocket Chef</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Extension popup styles -->
  
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <h1 class="text-center mb-4">Pocket Chef</h1>
  
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title mb-0">URL Encoding</h2>
          </div>
          <div class="card-body">
            <form id="url-form">
              <div class="form-group">
                <label for="url-input">Enter URL to encode:</label>
                <input type="text" class="form-control" id="url-input" name="url-input">
              </div>
              <button type="submit" class="btn btn-primary">Encode</button>
            </form>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title mb-0">URL Decoding</h2>
          </div>
          <div class="card-body">
            <form id="url-form">
              <div class="form-group">
                <label for="url-input">Enter URL to decode:</label>
                <input type="text" class="form-control" id="url-input" name="url-input">
              </div>
              <button type="submit" class="btn btn-primary">Decode</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title mb-0">Base64 Encoding</h2>
          </div>
          <div class="card-body">
            <form id="base64-form">
              <div class="form-group">
                <label for="base64-input">Enter text to encode:</label>
                <textarea class="form-control" id="base64-input" name="base64-input"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Encode</button>
            </form>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title mb-0">Base64 Decoding</h2>
          </div>
          <div class="card-body">
            <form id="base64-form">
              <div class="form-group">
                <label for="base64-input">Enter text to decode:</label>
                <textarea class="form-control" id="base64-input" name="base64-input"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Decode</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="content.js"></script>
</body>
</html>
